spring.application.name=syncnote-boot

# AI Provider Configuration
# OpenAI Provider
syncnote.ai.providers.openai.enabled=${SYNCNOTE_AI_OPENAI_ENABLED:false}
syncnote.ai.providers.openai.api-key=${SYNCNOTE_AI_OPENAI_API_KEY:}
syncnote.ai.providers.openai.endpoint=${SYNCNOTE_AI_OPENAI_ENDPOINT:}
syncnote.ai.providers.openai.model-id=${SYNCNOTE_AI_OPENAI_MODEL_ID:gpt-3.5-turbo}

# Mock Provider (for testing and demo)
syncnote.ai.providers.mock.enabled=${SYNCNOTE_AI_MOCK_ENABLED:true}
syncnote.ai.providers.mock.model-id=${SYNCNOTE_AI_MOCK_MODEL_ID:mock-model}
