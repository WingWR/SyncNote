version: '3.8'

services:
  web:
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./web_client:/app:delegated
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://host.docker.internal:8080/api
      - VITE_WS_URL=ws://host.docker.internal:8080/ws

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: mvn -pl syncnote-boot spring-boot:run -Dspring-boot.run.profiles=dev
    volumes:
      - ./server:/workspace:delegated
    ports:
      - "8080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx512m
    depends_on:
      - db
