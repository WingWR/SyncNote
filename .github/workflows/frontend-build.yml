name: Frontend Test

# 触发条件：在 PR 到 main 或 develop 时执行
on:
  pull_request:
    branches:
      - main
      - develop

    # 只在前端文件有变动时运行
    paths:
      - 'web_client/**'

jobs:
  build-frontend:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    # 所有命令在前端文件夹执行
    defaults:
      run:
        working-directory: ./web_client

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js 20 & Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web_client/package-lock.json'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 检测能否构建成功（会检查所有语法和类型错误）
      - name: Build project
        run: npm run build